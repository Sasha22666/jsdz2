<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Сумма массива</title>
</head>

<body>
    <script>
        'use strict'
        let arr = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ];
        function sumMas(arr) {
            let sum = 0;
            for (let elem of arr) {
                if (typeof elem == 'object') {
                    sum += sumMas(elem);
                } else {
                    sum += elem;
                }
            }
            return sum;
        };
        console.log(sumMas(arr));
    </script>
</body>

</html>
